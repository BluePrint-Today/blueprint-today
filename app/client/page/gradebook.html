<template name="Gradebook">
  {{# dialog_box id="student_add_course_dialog" heading="Add Course" data=studentCourse }}
    <div class="form-group">
      <label>Student</label>
      <div>{{studentName}}</div>
    </div>
  {{/ dialog_box}}
  
  <div class="gradebook-page">
    {{> course_list }}
    <span class="command-bar">
      <span id="courses_link" class="icon_button"><span class="glyphicon glyphicon-book"></span><br/>Courses</span>
      <!--
      <span id="print_link" class="icon_button"><span class="glyphicon glyphicon-print"></span><br/>Print</span>
      <span id="reportcard_link" class="icon_button"><span class="glyphicon glyphicon-certificate"></span><br/>Certificate</span>
      <span id="share_link" class="icon_button"><span class="glyphicon glyphicon-share"></span><br/>Share</span>
      -->
    </span>
    {{> grade_table}}
  </div>
</template>
