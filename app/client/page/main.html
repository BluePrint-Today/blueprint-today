<template name="Main">
  
<div class="main-page">
<!-- Main Splash Section -->
<header id="home">
  <div class="color-overlay">
    <div class="container">
      <div class="row">
        
        <div class="col-md-10 col-md-offset-1 intro-section"> 
          <h1 class="intro">
            relax... and stay on track
          </h1>
          <h2>
              More time with your family
          </h2>
          
          <h3>
              Less time calculating grades and scheduling assignments
          </h3>
          
          <!-- Buttons -->
          <div class="button-container">
            <a href="#" id="sign_up" class="btn standard-button">Sign Up (it's free)</a>
            <a href="/#features" class="btn secondary-button-white">Learn More</a>
          </div>

          <div class="scroll-down">
            <a href="/#features"><i class="glyphicon glyphicon-chevron-down"></i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</header> <!-- /End Header -->


<!-- Brief Info/Feature Section -->
<section class="section bgcolor-2" id="features" data-nav="featuresTab" >

  <div class="container">
    <div class="row">
      
      <div class="col-md-6">
        <!-- Image -->
        <div class="side-infograph pull-left" style="margin-top: -100px;">
          <img src="../images/bpt-features.png" alt="Feature" class="img-responsive">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="text-left">
          <div class="clearfix"></div>
          <!-- HEADING -->
          <h2>Homeschool Simplified</h2>
          <div class="colored-line pull-left">
          </div>
          <div class="clearfix"></div>
          <!-- TEXT -->
          <p>
            Specifically designed for fast homeschool planning and tracking.
          </p>
          
          <ul class="info-list" style="padding-left: 0 !important;">
            

            <li>
            <div class="icon-container pull-left">
              <span class="glyphicon glyphicon-check"></span>
            </div>

            <div class="details pull-left">
              <h6>Easy to Use</h6>
              <p>
                Quickly enter everything fast without a bunch of steps to go through.
                Grade totals are automatically calculated as you enter scores.
              </p>  
            </div>
            </li>

            <li>
            <div class="icon-container pull-left">
               <span class="glyphicon glyphicon-random"></span>
            </div>

            <div class="details pull-left">
              <h6>Flexible Design</h6>
              <p>
                Use it the way that fits your homeschool best.
                You can just track grades or you can also plan ahead and schedule assignments.
              </p>
            </div>
            </li>
          </ul>
        </div>
      </div> 
      
    </div>
  </div>

  <div class="container">    
    <div class="features">
      
      <div class="row">
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-calendar"></span>
            </div>
            <h4>Quickly See Everything Needed</h4>
            <p>
              View schedules one whole week at a time.
            </p>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-phone"></span>
            </div>
            <h4>Easily Use From Anywhere</h4>
            <p>
              Access the app from anywhere using your desktop or smart phone.
            </p>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-print"></span>
            </div>
            <h4>Equip Your Students</h4>
            <p>
              Help your students get their work done by printing out weekly assignment schedules.
            </p>
          </div>
        </div>
        
      </div> 

    </div>
  </div>

</section>  <!-- /End Features Section -->

 <!-- Get Started Section -->
<section class="get-started-section" id="start" data-nav="startTab">
  <div class="color-overlay">
    <div class="container">
      
      <h1>Sign Up Today</h1>
      <h2>Free to use so sign up now and start saving time today.</h2>
      <div id="cta-4">
        <a href="#" id="sign_up" class="btn standard-button">Signup Now</a>
      </div>
      
    </div>  
  </div>
</section>

<!-- Video Section -->
<section id="video" class="section" data-nav="videoTab">

<div class="container">
  
  <!-- Section Heading-->
  <h2>Homeschool Simplified</h2>
  <div class="colored-line">
  </div>
  
  <div class="heading">
    Watch how easy it is to get started using BluePrint Today
  </div>
  
  <!-- Video -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      
      <div class="video-container">
        
        <div class="video">
          
          <iframe width="560" height="315" src="https://www.youtube.com/embed/cl9Jv2SiXaM?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
        
      </div>
    </div>
  </div>

</div> 

</section>
</div>

{{> footer}}

</template>
