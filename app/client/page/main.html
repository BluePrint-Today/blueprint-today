<template name="Main">
  
<div class="main-page">
<!-- Main Splash Section -->
<header id="home">
  <div class="color-overlay">
    <div class="container">
      <div class="row">
        
        <div class="col-md-10 col-md-offset-1 intro-section"> 
          <h1 class="intro">
            relax... and stay on track
          </h1>
          
          <p class="heading">
              Easily schedule and track grades for homeschool courses
          </p>
          
          <!-- Buttons -->
          <div class="button-container">
            <a href="#" id="sign_up" class="btn standard-button">Sign Up (it's free)</a>
            <a href="/#features" class="btn secondary-button-white">Learn More</a>
          </div>

          <div class="scroll-down">
            <a href="/#features"><i class="glyphicon glyphicon-chevron-down"></i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</header> <!-- /End Header -->


<!-- Brief Info/Feature Section -->
<section class="section bgcolor-2" id="features" data-nav="featuresTab" >

  <div class="container">
    <div class="row">
      
      <div class="col-md-6">
        <!-- Image -->
        <div class="side-infograph pull-left" style="margin-top: -100px;">
          <img src="../images/bpt-features.png" alt="Feature" class="img-responsive">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="text-left">
          <div class="clearfix"></div>
          <!-- HEADING -->
          <h2>Give Your Homeschooling An Upgrade</h2>
          <div class="colored-line pull-left">
          </div>
          <div class="clearfix"></div>
          <!-- TEXT -->
          <p>
            App specifically designed for homeschool schedule planning and grade tracking.
          </p>
          
          <ul class="info-list" style="padding-left: 0 !important;">
            

            <li>
            <div class="icon-container pull-left">
              <span class="glyphicon glyphicon-check"></span>
            </div>

            <div class="details pull-left">
              <h6>Easy to Use</h6>
              <p>
                Designed so you can quickly enter everything fast without a bunch of steps to go through.
                Grade totals are automatically calculated as you enter scores.
              </p>  
            </div>
            </li>

            <li>
            <div class="icon-container pull-left">
               <span class="glyphicon glyphicon-random"></span>
            </div>

            <div class="details pull-left">
              <h6>Flexible Design</h6>
              <p>
                Use it the way that fits your homeschool best.
                You can just track grades or you can also plan ahead and schedule as much or as little as you want.
              </p>
            </div>
            </li>
          </ul>
        </div>
      </div> 
      
    </div>
  </div>

  <div class="container">    
    <div class="features">
      
      <div class="row">
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-calendar"></span>
            </div>
            <h4>View Weekly Schedules</h4>
            <p>
              See everything you need one whole week at a time.
            </p>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-phone"></span>
            </div>
            <h4>Track from Anywhere</h4>
            <p>
              Access from anywhere.  Web-aplication designed to work from your phone and your desktop.
            </p>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="feature">
            <div class="icon">
              <span class="glyphicon glyphicon-print"></span>
            </div>
            <h4>Print Student Schedules</h4>
            <p>
              Print out weekly schedules by student so they know what needs done.
            </p>
          </div>
        </div>
        
      </div> 

    </div>
  </div>

</section>  <!-- /End Features Section -->

 <!-- Get Started Section -->
<section class="get-started-section" id="about" data-nav="aboutTab">
  <div class="color-overlay">
    <div class="container">
      
      <h1>Get started now</h1>
      <h2>The basic version is free to use so there is no reason to wait.</h2>
      <div id="cta-4">
        <a href="#" id="sign_up" class="btn standard-button"> Signup Now</a>
      </div>
      
    </div>  
  </div>
</section>

<!-- Video Section -->
<section id="video" class="section" data-nav="videoTab">

<div class="container">
  
  <!-- Section Heading-->
  <h2>Homeschool Simplified</h2>
  <div class="colored-line">
  </div>
  
  <div class="heading">
    Watch how easy it is to get started using BluePrint Today
  </div>
  
  <!-- Video -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      
      <div class="video-container">
        
        <div class="video">
          
          <iframe width="560" height="315" src="https://www.youtube.com/embed/cl9Jv2SiXaM" frameborder="0" allowfullscreen></iframe>
          <!--iframe src="//player.vimeo.com/video/126705775?byline=0&amp;portrait=0&amp;color=ffffff" width="600" height="338" frameborder="0" allowfullscreen> </iframe--> 
        </div>
        
      </div>
    </div>
  </div>

</div> 

</section>
</div>

{{> footer}}

</template>
