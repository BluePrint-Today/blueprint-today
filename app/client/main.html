<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>app</title>
</head>

<body>
  {{> connectionBanner}}
  
  {{> mainNavigation}}
  
  {{#if currentUser}}
  
    <div class="main">
  		<ol class="breadcrumb">
        {{#each breadcrumb_links}}
   		 <li class="{{status}}">{{title}}</li>
        {{/each}}
  		</ol>
  
      {{> Template.dynamic template=page_template}}
    </div>
  
  {{else}}
  
    {{> mainCarousel}}
    
    <div class="container">
      <p> Marketing content</p>
    </div>
  
  {{/if}}
  
</body>
